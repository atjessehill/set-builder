<div class="section">


    <div [formGroup] = "recSettings">

        <button class="button is-success" (click)="submitRecs()">Submit</button>

        <div class="value-container">
            <div class="buttons has-addons attributeBtns">
                <button id="btn-danceable-range" class="button" [class.is-success]="danceableRange" (click)="changeBtnDance($event)">R</button>
                <button id="btn-danceable-target" class="button" [class.is-success]="!danceableRange" (click)="changeBtnDance($event)">T</button>
            </div>
            <div formGroupName="danceableSettings" class="valueSelectors">
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="minVal" placeholder="0.0" value="0.0"> Min Value
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="maxVal" placeholder="1.0" value="1.0"> Max Value
            </div>
        </div>
        <br>

        <!-- Danceability  -->
        
        <!-- Acoustics  -->
        <div class="value-container">
            <div class="buttons has-addons attributeBtns">
                <button id="btn-acoustic-range" class="button attributeBtn" [class.is-success]="acousticRange" (click)="changeBtnDance($event)">R</button>
                <button id="btn-acoustic-target" class="button attributeBtn" [class.is-success]="!acousticRange" (click)="changeBtnDance($event)">T</button>
            </div>
            <div class="valueSelectors" formGroupName="acousticSettings">
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="minVal" placeholder="0.0" value="0.0"> Min Value
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="maxVal" placeholder="1.0" value="1.0"> Max Value
            </div>
        </div>

        <br>
        <!-- ENERGY  -->
        <div class="value-container">
            <div class="buttons has-addons attributeBtns">
                <button id="btn-energy-range" class="button attributeBtn" [class.is-success]="energyRange" (click)="changeBtnDance($event)">R</button>
                <button id="btn-energy-target" class="button attributeBtn" [class.is-success]="!energyRange" (click)="changeBtnDance($event)">T</button>
            </div>
            <div class="valueSelectors" formGroupName="energySettings">
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="minVal" placeholder="0.0" value="0.0"> Min Value
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="maxVal" placeholder="1.0" value="1.0"> Max Value
            </div>
        </div>
        <br>
    
        <!-- INSTRUMENTALNESS -->
        <div class="value-container">
            <div class="buttons has-addons attributeBtns">
                <button id="btn-instrumental-range" class="button attributeBtn" [class.is-success]="instrumentalRange" (click)="changeBtnDance($event)">R</button>
                <button id="btn-instrumental-target" class="button attributeBtn" [class.is-success]="!instrumentalRange" (click)="changeBtnDance($event)">T</button>
            </div>
            <div class="valueSelectors" formGroupName="instrumentalSettings">
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="minVal" placeholder="0.0" value="0.0"> Min Value
                    <input type="number" step="0.01" min="0.0" max=1.0 formControlName="maxVal" placeholder="1.0" value="1.0"> Max Value
            </div>
        </div>
    
    </div>

</div>
